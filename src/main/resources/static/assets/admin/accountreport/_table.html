<div class="card">
<div class="card-header">
		<h3>List Category</h3><i class="fa fa-refresh" style="font-size:18px; position: absolute; right: 20px; top: 20px"> <span>Refresh</span> </i>
	</div>
	<div class="card-body">
		<table class="table table-striped text-center">
			<thead>
				<tr>
					<th style="width: 20%" scope="col">Photo</th>
					<th style="width: 20%" scope="col">Username</th>
					<th style="width: 20%" scope="col">Fullname</th>
					<th style="width: 20%" scope="col">Email</th>
					<th style="width: 20%">
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in pager.items">
					<td>
						<img ng-src="{{'/assets/images/' + item.photo}}" width="50%" />
					</td>
					<td>{{item.product.id}}</td>
					<td>{{item.product.name}}</td>
					<td>{{item.quantity}}</td>

					<td>
						<div class="btn-group btn-group-xs">
							<button class="btn btn-warning mgr5px" ng-click="edit(item)">Edit</button>
							<button class="btn btn-danger" ng-click="delete(item)">Delete</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="card-footer text-muted text-center">
		<button class="btn btn-primary" ng-click="pager.first()">First</button>
		<button class="btn btn-primary" ng-click="pager.prev()">Prev</button>
		<button class="btn btn-success">{{pager.page+1}} of {{pager.count}}</button>
		<button class="btn btn-primary" ng-click="pager.next()">Next</button>
		<button class="btn btn-primary" ng-click="pager.last()">Last</button>
	</div>
</div>
