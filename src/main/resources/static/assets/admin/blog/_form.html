<div class="card ">
	<div class="card-header">
		<h3>Edition</h3>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-4">
				<label for="">
					<img ng-src="{{'/assets/images/' + form.image}}" class="img-fluid" />
				</label>
			</div>
			<div class="col-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name:</div>
						<input class="form-control" ng-model="form.name" />
					</div>
					<div class="form-group col-sm-6">
						<div>Category Blog:</div>
						<select class="form-control" ng-model="form.category.id">
							<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div>Image:</div>
						<input type="file" id="image"
							onchange="angular.element(this).scope().imageChanged(this.files)" />
					</div>
					<div class="form-group col-sm-6">
						<div>Create Date:</div>
						<input type="date" class="form-control" ng-model="form.createDate" />
					</div>

				</div>
				<div class="row">
					<div class="col">
						<div>Content:</div>
						<textarea ng-model="form.content" name="" id="" cols="30" rows="10"
							style="width: 100%; border: 1px solid #e9ecef;">

					</textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-muted">
		<button ng-click="create()" class="btn btn-primary">Create</button>
		<button ng-click="update(item)" class="btn btn-success">Update</button>
		<button class="btn btn-danger" ng-click="delete(form)">Delete</button>
		<button ng-click="reset()" class="btn btn-info">Reset</button>
	</div>
</div>
