<div class="card ">
	<div class="card-header">
		<h3 class="noibacchu">Size Edition</h3>
				<i class="fa fa-refresh "  ng-click="reset()"
			style="font-size: 18px; position: absolute; right: 20px; top: 20px">
			<span>Create New</span>
		</i>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="offset-3 col-6">
				<div class="form-group">
					<div>Size ID:</div>
					<input class="form-control" disabled="disabled" ng-model="form.id" />
				</div>
				<div class="form-group">
					<div>Name:</div>
					<input class="form-control" ng-model="form.name" required="" ng-change="validateName(form.name)"/>
					<label style="color: red;">{{message1}}</label>
					
				</div>
			</div>
			<div class="offset-3 col-6">
				<div class="form-group">
					<div>Description:</div>
					<textarea cols="5" class="form-control"  ng-model="form.description" ng-change="validateMota(form.description)"></textarea>
					<label style="color: red;">{{message2}}</label>
					
				</div>
			</div>
			
		</div>
	</div>
	<div class="card-footer text-muted borbot">
			<div ng-if="isEdit == null" class="row">
			<button ng-if="vName == true && vMota == true" ng-click="create()" class="btn btn-success offset-3 col-3 mr-2" style="font-weight:bolder">Create</button>
			<button ng-if="vName == false || vMota == false" disabled="disabled" ng-click="create()" class="btn btn-success offset-3 col-3 mr-2" style="font-weight:bolder">Create</button>
			
			<button  ng-click="reset()" class="btn btn-info col-3 ml-2" style="font-weight:bolder">Reset</button>
		</div>
		<div ng-if="isEdit == 'true'"  class="row">
			<button ng-click="update(item)" class="btn btn-warning offset-3 col-3 mr-2" style="font-weight:bolder">Update</button>
			<button class="btn btn-danger col-3 ml-2" style="font-weight:bolder" ng-click="delete(form)">Delete</button>
		</div>
	</div>
</div>
