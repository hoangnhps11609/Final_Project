	<div class="card-body">
		<div class="row">
			<div class="file-upload col-4">
				<div class="image-upload-wrap">
					<input class="file-upload-input" type="file" id="photo"
						onchange="readURL(this); angular.element(this).scope().imageChanged(this.files); loadFile(event)"
						accept="image/*" />
					<div class="drag-text">
						<img class="p-2 img-fluid"
							ng-src="{{form.image ? '/assets/images/' + form.image : '/assets/images/5aa47c07.png' }}"
							alt="your image" id="img" />
						<h5>Drag and drop a file or select add Image</h5>
					</div>
				</div>
				<div class="file-upload-content">
					<img class="file-upload-image img-fluid"
						ng-src="{{'/assets/images/' + form.image}}" />
					<div class="image-title-wrap">
						<button type="button" onclick="removeUpload()"
							class="remove-image">
							Remove <span class="image-title">Uploaded Image</span>
						</button>
					</div>
				</div>
			</div>
			<div class="col-8">
				<div class="row">
					<div class="form-group col-sm-12">
						<div>Product Name</div>
						<select class="form-control" id="move" name="move" ng-change="validateProduct(form.product.id)"
							ng-model="form.product.id" required="">
							<option value="" disabled="disabled">Choose Product:</option>
							<option ng-repeat="b in products" ng-value="b.id">{{b.name}}</option>
						</select>
					</div>

				</div>

				<div class="row">
					<div class="form-group col-sm-6">
						<div>Size:</div>
						<select class="form-control" ng-model="form.size.id" required="" ng-change="validateSize(form.size.id)">
							<option value="" disabled="disabled">Choose Size:</option>
							<option ng-repeat="s in sizes" ng-value="s.id">{{s.name}}</option>
						</select>
					</div>
					<div class="form-group col-sm-6">
						<div>Color:</div>
						<div class="row">
							<div class="col-7">
								<select class="form-control" ng-model="form.color.id" required="" ng-change="validateColor(form.color.id)"> 
								<option value="" disabled="disabled">Choose Color:</option>			
									<option class="text-light" ng-repeat="c in colors"
										ng-value="c.id" style="background-color: rgb({{c.red}}, {{c.green}}, {{c.blue}})">{{c.name}}</option>
								</select>
							</div>
							<div class="col-5">
								<button class="btn btn-outline-dark"
									style="width: 100%; font-weight: bolder"
									ng-click="CreateNewColorModal()">Create New Color</button>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-6">
						<div>Quantity:</div>
						<input  class="form-control" ng-model="form.quantity" required="" ng-change="validateQuantity(form.quantity)"/>
						<label style="color: red;">{{message1}}</label>
					</div>
					<div class="form-group col-sm-6">
						<div>Available:</div>
						<label class="radio-inline px-3"> <input
							ng-model="form.available" checked="checked" ng-value="true"
							name="available" type="radio" />Yes
						</label> <label class="radio-inline"> <input
							ng-model="form.available" ng-value="false" name="available"
							type="radio" />No
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-muted">
		<div ng-if="isEdit == null" class="row">
			<button  ng-if="vProduct == false || vSize == false || vColor == false || vQuantity == false"; disabled="disabled" ng-click="create()" class="btn btn-success offset-3 col-3 mr-2" style="font-weight:bolder" onclick="removeUpload()">Create</button>	
			<button  ng-if="vProduct == true && vSize == true && vColor == true && vQuantity == true"; ng-click="create()" class="btn btn-success offset-3 col-3 mr-2" style="font-weight:bolder" onclick="removeUpload()">Create</button>
			<button ng-click="reset()" class="btn btn-info col-3 ml-2" style="font-weight:bolder" onclick="removeUpload()">Reset</button>
		</div>
		<div ng-if="isEdit == 'true'"  class="row">
			<button ng-if="vQuantity == true" ng-click="update(item)" class="btn btn-warning offset-3 col-3 mr-2" style="font-weight:bolder" onclick="removeUpload()">Update</button>
			<button ng-if="vQuantity == false" disabled="disabled" ng-click="update(item)" class="btn btn-warning offset-3 col-3 mr-2" style="font-weight:bolder" onclick="removeUpload()">Update</button>
		
			<button class="btn btn-danger col-3 ml-2" style="font-weight:bolder" ng-click="delete(form)">Delete</button>
		</div>
	</div>
</div>


<div class="modal fade" id="createNewColoreModalCenter" tabindex="-1"
	role="dialog" aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document" style="max-width:40%">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Create New
					Color</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row col">
					<div class="col-5">
						<div class="first">
							<canvas id="canvas" width="280px" height="354px" class="border"></canvas>
							<input type="file" accept="image/*" name="image" id="file"
								onchange="loadFile(event)">
							<div id="status" hidden="hidden"></div>
						</div>
					</div>
					<div class="col-7">
						<div class="form-group">
							<input class="form-control" disabled="disabled"
								ng-model="form.id" hidden="hidden" />
						</div>
						<div class="row pb-2">
							<div class="col-12">
								<div class="row pl-2" style="height: 21px;">
									New Color:
									<p style="height: 21px;">&nbsp</p>
									<p id="show2" class="pr-2 m-0" style="height: 21px;"></p>
								</div>
								<div id="color" style="height: 35px;"></div>
							</div>
						</div>
						<div class="form-group pt-1">
					<div>Name:</div>
					<input class="form-control"  ng-model="form.name" ng-change="ValidateName(form.name)" required=""/>
					<label style="color: red;">{{message1}}</label>
				</div>
				<div class="form-group">
					<div>Red:</div>
					<input class="form-control" ng-model="form.red" id="red" ng-change="ValidateRed(form.red)" 
						value="red" required=""/>
					<label style="color: red;">{{message2}}</label>
						
				</div>
				<div class="form-group">
					<div>Green:</div>
					<input class="form-control" ng-model="form.green" id="green" ng-change="ValidateGreen(form.green)"
						value="green" required=""  />
						<label style="color: red;">{{message3}}</label>
						
				</div>
					<div class="form-group">
					<div>Blue:</div>
					<input class="form-control" ng-model="form.blue" id="blue" ng-change="ValidateBlue(form.blue)"
						value="blue" required=""/>
					<label style="color: red;">{{message4}}</label>
						
				</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button ng-if="vName == true && vRed == true && vBlue == true && vGreen == true" ng-click="createColor()" class="btn btn-primary">Create</button>
				<button ng-if="vName == false || vRed == false || vBlue == false || vGreen == false" disabled="disabled"  ng-click="createColor()" class="btn btn-primary">Create</button>
				
			</div>
		</div>
	</div>
</div>
