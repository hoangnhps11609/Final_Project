<div class="card" style="margin: 20px auto; width: 80%">
	<div class="card-header" style="background: #34495e; color: white;">
		<h5>Statistis</h5>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-lg-3">
				<div class="card card-hover">
					<div class="box bg-info text-center">
						<h1 class="font-light text-white">
							{{customers}}
						</h1>
						<h6 class="text-white">Accounts</h6>
					</div>
				</div>
			</div>
			<!-- Column -->
			<div class="col-lg-3">
				<div class="card card-hover">
					<div class="box bg-warning text-center">
						<h1 class="font-light text-white">
							{{sales}} Items
						</h1>
						<h6 class="text-white">Sales</h6>
					</div>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="card card-hover">
					<div class="box bg-success text-center">
						<h1 class="font-light text-white">
							${{revenue|number:1}}
						</h1>
						<h6 class="text-white">Revenue</h6>
					</div>
				</div>
			</div>
			<!-- Column -->
			<div class="col-lg-3">
				<div class="card card-hover">
					<div class="box bg-primary text-center">
						<h1 class="font-light text-white">
							{{orders}} 
						</h1>
						<h6 class="text-white">Completed Orders</h6>
					</div>
				</div>
			</div>
		</div>
		
		

	</div>
</div>
