<div class="card">
	<div class="card-header">
		<h3>Statistic Order</h3>
		<div class="col-3">
			<div class="form-group">
				From :<input type="date" class="form-control" ng-model="statistic.from" /> 
				To: <input type="date" class="form-control" ng-model="statistic.to" />
			</div>
			<button ng-click="statistic()" class="btn btn-primary">Create</button>
		</div>
		
	</div>
	<div class="card-body">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Username</th>
					<th scope="col">Create Date</th>
					<th scope="col">Address</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in Staitems">
					<td>{{item.id}}</td>
					<td>{{item.account.username}}</td>
					<td>{{item.createDate | date:'dd-MM-yyyy'}}</td>
					<td>{{item.address}}</td>
					<td>
						<div class="btn-group btn-group-xs">
							<button class="btn btn-info" ng-click="detail(item)">Detail</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
