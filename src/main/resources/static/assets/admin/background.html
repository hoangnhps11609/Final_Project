<style>
  @import url('https://fonts.googleapis.com/css?family=Bad+Script');

  .chao {

  h1 span:nth-child(1) {

  }

  h1 span:nth-child(3) {

  }

  }

  h1 span:nth-child(5) {

  }

  h1 span:nth-child(6) {
    animation-delay: 1.25s;
  }

  h1 span:nth-child(7) {
    animation-delay: 1.5s;
  }

  h1 span:nth-child(8) {
    animation-delay: 1.75s;
  }

  h1 span:nth-child(9) {

  }

  h1 span:nth-child(10) {

  }

  h1 span:nth-child(11) {
    animation-delay: 2.5s;
  }

  h1 span:nth-child(12) {
    animation-delay: 2.75s;
  }

  h1 span:nth-child(13) {
    animation-delay: 3s;
  }

  @keyframes animate {

    0%,
    100% {
      color: #111;
      filter: blur(2px);
      text-shadow: 0 0 10px #00b3ff,
        0 0 20px #00b3ff,
        0 0 40px #00b3ff,
        0 0 80px #00b3ff,
        0 0 120px #00b3ff,
        0 0 200px #00b3ff,
        0 0 300px #00b3ff,
        0 0 400px #00b3ff;
    }

    5%,
    95% {
      color: rgb(250, 250, 250);
      filter: blur(0px);
      text-shadow: 0 0 10px none;
    }
  }
</style>
