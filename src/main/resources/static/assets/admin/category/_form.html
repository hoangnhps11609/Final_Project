<div class="card ">
	<div class="card-header">
		<a ng-click="CreateNewProduct()" class="btn btn-outline-dark"
				style="font-size: 14px; position: absolute; left: 10px; top: 10px">
				<span>Create New Product</span>
		</a>
		<h3 class="noibacchu">Category Edition</h3>
		<i class="fa fa-refresh "  ng-click="reset()"
			style="font-size: 18px; position: absolute; right: 10px; top: 20px">
			<span>Create New</span>
		</i>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="offset-3 col-6">
				<div class="form-group" ng-if="isEdit=='true'">
					<div>Category ID:</div>
					<input class="form-control" ng-model="form.id" readonly/>
				</div>
				<div class="form-group"  ng-if="isEdit==null">
					<div>Category ID:</div>
					<input class="form-control" ng-model="form.id" required=""/>
				</div>
				<div class="form-group">
					<div>Name:</div>
					<input class="form-control" ng-model="form.name" required=""/>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-muted borbot text-center">
		<div ng-if="isEdit == null" class="row">
			<button ng-click="create()" class="btn btn-success offset-3 col-3 mr-2" style="font-weight:bolder">Create</button>
			<button ng-click="reset()" class="btn btn-info col-3 ml-2" style="font-weight:bolder">Reset</button>
		</div>
		<div ng-if="isEdit == 'true'"  class="row">
			<button ng-click="update(item)" class="btn btn-warning offset-3 col-3 mr-2" style="font-weight:bolder">Update</button>
			<button class="btn btn-danger col-3 ml-2" style="font-weight:bolder" ng-click="delete(form)">Delete</button>
		</div>
	</div>
</div>
