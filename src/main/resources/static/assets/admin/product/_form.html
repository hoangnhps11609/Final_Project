<div class="card ">
	<div class="card-header">
		<h3>Edition</h3>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="file-upload col-4">
				<div class="image-upload-wrap">
					<input class="file-upload-input" type="file" id="photo"
						onchange="readURL(this); angular.element(this).scope().imageChanged(this.files); angular.element(this).scope().imageChanged(this.files)"
						accept="image/*" />
					<div class="drag-text">
						<img class="img-fluid p-2"
							ng-src="{{form.photo ? '/assets/images/' + form.photo : '/assets/images/5aa47c07.png' }}"
							alt="your image" id="img" />
						<h5>Drag and drop a file or select add Image</h5>
					</div>
				</div>
				<div class="file-upload-content">
					<img class="file-upload-image img-fluid"
						ng-src="{{'/assets/images/' + form.photo}}" alt="your image" />
					<div class="image-title-wrap">
						<button type="button" onclick="removeUpload()"
							class="remove-image">
							Remove <span class="image-title">Uploaded Image</span>
						</button>
					</div>
				</div>
			</div>
			<div class="col-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name:</div>
						<input class="form-control" ng-model="form.name" />
					</div>
					<div class="form-group col-sm-6">
						<div>Price:</div>
						<input class="form-control" ng-model="form.price" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-6">
						<div>Category:</div>
						<select class="form-control" ng-model="form.category.id">
							<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
					<div class="form-group col-sm-6">
						<div>Discount:</div>
						<input type="number" class="form-control" ng-model="form.discount" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-6">
						<div>Gender:</div>
						<select class="form-control" ng-model="form.gender.id">
							<option ng-repeat="g in genders" ng-value="g.id">{{g.name}}</option>
						</select>
					</div>
					<div class="form-group col-sm-6">
						<div>Brand:</div>
						<select class="form-control" ng-model="form.brand.id">
							<option ng-repeat="b in brands" ng-value="b.id">{{b.name}}</option>
						</select>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-6">
    				<div>Available:</div>
    				<label class="radio-inline px-3">
    					<input  ng-model="form.available"  checked="checked" ng-value="true" name="available" type="radio"/>Yes
    				</label>
    				<label class="radio-inline">
    					<input  ng-model="form.available" ng-value="false" name="available" type="radio"/>No
    				</label>
    			</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<div>Description:</div>
						<textarea type="text" class="form-control" ng-model="form.description" rows="6	">	</textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-muted">
		<button ng-click="create()" class="btn btn-primary">Create</button>
		<button ng-click="update(item)" class="btn btn-success">Update</button>
		<button class="btn btn-danger" ng-click="delete(form)">Delete</button>
		<button ng-click="reset()" class="btn btn-info">Reset</button>
	</div>
</div>
