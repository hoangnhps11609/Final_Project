<div class="card ">

	<div class="card-body">
		<div class="row">
			<div class="col-4">
				<label for=""> <img
					ng-src="{{'/assets/images/' + form.photo}}" class="img-fluid" />
				</label>
			</div>
			<div class="col-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Username:</div>
						<input class="form-control" ng-model="form.username" />
					</div>
					<div class="form-group col-sm-6">
						<div>Password:</div>
						<input type="password" class="form-control"
							ng-model="form.password" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Fullname:</div>
						<input class="form-control" ng-model="form.fullname" />
					</div>
					<div class="form-group col-sm-6">
						<div>Email:</div>
						<input type="email" class="form-control" ng-model="form.email" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Phone:</div>
						<input class="form-control" ng-model="form.phone" />
					</div>
					<div class="form-group col-sm-6">
						<div>Activated:</div>
						<label class="radio-inline px-3"> <input
							ng-model="form.activated" ng-value="true" name="activated"
							type="radio" />Yes
						</label> <label class="radio-inline"> <input
							ng-model="form.activated" ng-value="false" name="activated"
							type="radio" />No
						</label>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Create Date:</div>
						<input type="date" class="form-control" ng-model="form.createDate"/>
					</div>
					<div class="form-group col-sm-6">
						<div>Address:</div>
						<input type="text" class="form-control" ng-model="form.address" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div>Image:</div>
						<input type="file" id="photo"
							onchange="angular.element(this).scope().imageChanged(this.files)" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-muted borbot">
		<button ng-click="create()" class="btn btn-primary">Create</button>
		<button ng-click="update(item)" class="btn btn-success">Update</button>
		<button class="btn btn-danger" ng-click="delete(form)">Delete</button>
		<button ng-click="reset()" class="btn btn-info">Reset</button>
	</div>
</div>
