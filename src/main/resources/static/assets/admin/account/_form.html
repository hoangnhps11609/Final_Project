<div class="card ">
<div class="card-header">
		<h3>Edition</h3>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="file-upload col-4">
				<div class="image-upload-wrap">
					<input class="file-upload-input" type="file" id="photo"
						onchange="readURL(this); angular.element(this).scope().imageChanged(this.files); angular.element(this).scope().imageChanged(this.files)"
						accept="image/*" />
					<div class="drag-text">
						<img class="img-fluid p-2"
							ng-src="{{form.photo ? '/assets/images/' + form.photo : '/assets/images/5aa47c07.png' }}"
							alt="your image" id="img" />
						<h5>Drag and drop a file or select add Image</h5>
					</div>
				</div>
				<div class="file-upload-content">
					<img class="file-upload-image img-fluid"
						ng-src="{{'/assets/images/' + form.photo}}" alt="your image" />
					<div class="image-title-wrap">
						<button type="button" onclick="removeUpload()"
							class="remove-image">
							Remove <span class="image-title">Uploaded Image</span>
						</button>
					</div>
				</div>
			</div>
			<div class="col-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Username:</div>
						<input class="form-control" ng-model="form.username" />
					</div>
					<div class="form-group col-sm-6">
						<div>Password:</div>
						<input type="password" class="form-control"
							ng-model="form.password" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Fullname:</div>
						<input class="form-control" ng-model="form.fullname" />
					</div>
					<div class="form-group col-sm-6">
						<div>Email:</div>
						<input type="email" class="form-control" ng-model="form.email" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Phone:</div>
						<input class="form-control" ng-model="form.phone" />
					</div>
					<div class="form-group col-sm-6">
						<div>Address:</div>
						<input type="text" class="form-control" ng-model="form.address" />
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-muted borbot">
		<button ng-click="create()" class="btn btn-primary">Create</button>
		<button ng-click="update(item)" class="btn btn-success">Update</button>
		<button class="btn btn-danger" ng-click="delete(form)">Delete</button>
		<button ng-click="reset()" class="btn btn-info">Reset</button>
	</div>
</div>
