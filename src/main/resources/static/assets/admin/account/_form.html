<div class="card ">
	<div class="card-header">
		<h3 class="noibacchu">Account Edition</h3>
		<i class="fa fa-refresh "  ng-click="reset()"
			style="font-size: 18px; position: absolute; right: 20px; top: 20px">
			<span>Create New</span>
		</i>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="file-upload col-4">
				<div class="image-upload-wrap">
					<input class="file-upload-input" type="file" id="photo"
						onchange="readURL(this); angular.element(this).scope().imageChanged(this.files); angular.element(this).scope().imageChanged(this.files)"
						accept="image/*" required="" />
					<div class="drag-text">
						<img class="img-fluid p-2"
							ng-src="{{form.photo ? '/assets/images/' + form.photo : '/assets/images/5aa47c07.png' }}"
							alt="your image" id="img" />
						<h5>Drag and drop a file or select add Image</h5>
					</div>
				</div>
				<div class="file-upload-content">
					<img class="file-upload-image img-fluid"
						ng-src="{{'/assets/images/' + form.photo}}" alt="your image" />
					<div class="image-title-wrap">
						<button type="button" onclick="removeUpload()"
							class="remove-image">
							Remove <span class="image-title">Uploaded Image</span>
						</button>
					</div>
				</div>
				<div class="text-center pt-2">
					<a class="btn btn-success text-light col" style="font-weight: bolder;" ng-click="showWebcam()">Capture
						New Picture</a>
				</div>
			</div>
			<div class="col-8">
				<div class="row">
					<div class="form-group col-sm-6" ng-if="isEdit=='true'">
						<div>Username:</div>
						<input class="form-control" ng-model="form.username"  readonly/>
					</div>
					<div class="form-group col-sm-6" ng-if="isEdit==null">
						<div>Username:</div>
						<input class="form-control" ng-model="form.username" ng-change="validateUsername(form.username)"/>
						<label style="color: red; ">{{message1}}</label>
						
					</div>
					<div class="form-group col-sm-6">
						<div>Password:</div>
						<input type="password" class="form-control" ng-change="validatePassword(form.password)"
							ng-model="form.password" required="" />
						<label style="color: red;">{{message2}}</label>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Fullname:</div>
						<input class="form-control" ng-model="form.fullname" required="" ng-change="validateFullname(form.fullname)"/>
						<label style="color: red;">{{message3}}</label>
	
					</div>
					<div class="form-group col-sm-6">
						<div>Email:</div>
						<input  class="form-control" ng-model="form.email"  ng-change="validateEmail(form.email)"
							required="" />
						<label style="color: red;">{{message4}}</label>
						
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Phone:</div>
						<input class="form-control" ng-model="form.phone" required=""  ng-change="validatePhone(form.phone)"/>
						<label style="color: red;">{{message5}}</label>			
					</div>
					<div class="form-group col-sm-6">
						<div>Address:</div>
						<input class="form-control" ng-model="form.address" ng-change="validateAddress(form.address)"
							required="" />
						<label style="color: red;">{{message6}}</label>			
						
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-muted borbot text-center">
		<div ng-if="isEdit == null" class="row">
			<button ng-if="vUsername == true && vPassword == true && vFullname ==true && vEmail == true && vPhone == true && vAddress == true" ng-click="create()"
				class="btn btn-success offset-3 col-3 mr-2"
				style="font-weight: bolder">Create</button>
			<button ng-if="vUsername == false || vPassword == false|| vFullname ==false || vEmail == false || vPhone == false || vAddress == false" disabled="disabled" ng-click="create()"
				class="btn btn-success offset-3 col-3 mr-2"
				style="font-weight: bolder">Create</button>
			<button ng-click="reset()" class="btn btn-info col-3 ml-2"
				style="font-weight: bolder">Reset</button>
		</div>
		<div ng-if="isEdit == 'true'"  class="row">
			<button ng-if="vPassword == true && vFullname ==true && vEmail == true && vPhone == true && vAddress == true" ng-click="update(item)"
				class="btn btn-warning offset-3 col-3 mr-2"
				style="font-weight: bolder">Update</button>
			<button ng-if="vPassword == false|| vFullname ==false || vEmail == false || vPhone == false || vAddress == false" disabled="disabled" ng-click="update(item)"
				class="btn btn-warning offset-3 col-3 mr-2"
				style="font-weight: bolder">Update</button>
			<button class="btn btn-danger col-3 ml-2" style="font-weight: bolder"
				ng-click="delete(form)">Delete</button>
		</div>
	</div>
</div>
