<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<!-- Breadcrumb Section Begin -->
		<div class="breacrumb-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-text product-more">
							<a href="./index.html"><i class="fa fa-home"></i> Home</a> <a
								href="./shop.html">Shop</a> <span>Check Out</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumb Section Begin -->

		<!-- Shopping Cart Section Begin -->
		<section class="checkout-section spad">
			<div class="container">
				<form action="#" class="checkout-form">
					<div class="row">
						<div class="col-lg-6">
							<div class="checkout-content">
								<a th:href="@{/security/login/form}" class="content-btn">Click
									Here To Login</a>
							</div>
							<h4>Biiling Details</h4>
							<div class="row">
								<div class="col-lg-6">
									<label for="fir">Purchaser</label>
									<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
								</div>
								<div class="col-lg-6">
									<label for="last">Order Date</label>
									<div class="form-control">{{order.createDate |
										date:'dd-MM-yyyy'}}</div>
								</div>
								<div class="col-lg-12">
									<label for="cun-name">Shipping Address<span>*</span></label>
									<textarea rows="" cols="" ng-model="order.address"
										class="form-control"></textarea>
								</div>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="checkout-content">
								<input type="text" placeholder="Enter Your Coupon Code">
							</div>
							<div class="place-order" th:fragment="shopping_cart">
								<h4>Your Order</h4>
								<div class="order-total" >
									<ul class="order-table" ng-repeat="item in cart.items">
										<li>Product <span>Total</span></li>
										<li class="fw-normal">{{item.name}} x {{item.qty}} <span>${{item.qty*item.price|number:2}}</span></li>
										
										<li class="fw-normal">Subtotal <span>$240.00??</span></li>
										<li class="total-price">Total <span>${{cart.amount|number:2}}</span></li>
									</ul>
									<div class="order-btn">
										<button type="submit" ng-click="order.purchase()" class="site-btn place-btn">Place
											Order</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>
		<!-- Shopping Cart Section End -->
	</main>
</body>
</html>
