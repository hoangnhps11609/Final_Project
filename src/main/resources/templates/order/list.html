<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<!-- Breadcrumb Section Begin -->
		<div class="breacrumb-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-text">
							<a href="#"><i class="fa fa-home"></i> Home</a> <span>My
								Order</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumb Section Begin -->


		<!-- Shopping Cart Section Begin -->
		<section class="shopping-cart spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="cart-table">
							<table>
								<thead>
									<tr>
										<th>No.</th>
										<th>Order ID</th>
										<th>Create Date</th>
										<th width="300px">Address</th>
										<th>Order Details</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="order, state: ${orderPage}">
										<td scope="row">[[${state.index +1}]]</td>
										<td scope="row">[[${order.id}]]</td>
										<td scope="row">[[${order.createDate}]]</td>
										<td scope="row">[[${order.address}]]</td>
										<td><a th:href="@{|/order/detail/${order.id}|}"
											class="text-success">Detail </a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="loading-more">
					<nav aria-label="Page navigation"
						th:if="${orderPage.totalPages > 0}">
						<ul class="pagination justify-content-center">
							<li
								th:class="${1 == orderPage.number + 1} ? 'page-item active' : 'page-item'">
								<a
								th:href="@{/order/list/(name=${name}, page=${1})}"
								class="page-link">First</a>
							</li>

							<li class="page-item active"
								th:each="pageNumber : ${pageNumbers}"
								th:if="${orderPage.totalPages > 1}"
								th:class="${pageNumber == orderPage.number + 1} ? 'page-item active' : 'page-item'">
								<a
								th:href="@{/order/list/(name=${name}, page=${pageNumber})}"
								class="page-link" th:text="${pageNumber}"></a>
							</li>


							<li
								th:class="${orderPage.totalPages == orderPage.number + 1} ? 'page-item active' : 'page-item'">
								<a
								th:href="@{/order/list/(name=${name}, page=${orderPage.totalPages})}"
								class="page-link">Last</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</section>
		<!-- Shopping Cart Section End -->
	</main>
</body>
</html>
