<!doctype html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/dashboardLayout :: dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>


	<!-- Breadcrumb Section Begin -->
	<div class="breacrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<a href="#"><i class="fa fa-home"></i> Home</a> <span>Login</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb Form Section Begin -->
	
	<!-- Register Section Begin -->
	<div class="register-login-section spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<div class="login-form">
						<h2>Login</h2>
						<form action="" method="post" th:action="@{/security/login}">
							>
							<div class="group-input">
								<label for="username">Username or email address *</label> <input
									type="text" id="username" class="form-control" name="username"
									required autofocus>
							</div>
							<div class="group-input">
								<label for="pass">Password *</label> <input type="password"
									id="password" class="form-control" name="password" required>
							</div>
							<div class="group-input gi-check">
								<div class="gi-more">
									<label for="save-pass"> Save Password <input
										type="checkbox" id="save-pass" name="remember-me"> <span
										class="checkmark"></span>
									</label> <a href="#" class="forget-pass">Forget your Password</a>
								</div>
							</div>
							<button type="submit" class="site-btn login-btn">Sign In</button>
						</form>
						<div class="switch-login">
							<a href="./register.html" class="or-login">Or Create An
								Account</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Register Form Section End -->





	<!-- Js Plugins -->
	<script src="site/js/jquery-3.3.1.min.js"></script>
	<script src="site/js/bootstrap.min.js"></script>
	<script src="site/js/jquery-ui.min.js"></script>
	<script src="site/js/jquery.countdown.min.js"></script>
	<script src="site/js/jquery.nice-select.min.js"></script>
	<script src="site/js/jquery.zoom.min.js"></script>
	<script src="site/js/jquery.dd.min.js"></script>
	<script src="site/js/jquery.slicknav.js"></script>
	<script src="site/js/owl.carousel.min.js"></script>
	<script src="site/js/main.js"></script>
</body>

</html>
