<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<!-- Breadcrumb Section Begin -->
		<div class="breacrumb-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-text product-more">
							<a th:href="@{/home/index}"><i class="fa fa-home"></i> Home</a> 
							<span>Shopping Cart</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumb Section Begin -->

		<!-- Shopping Cart Section Begin -->
		<section class="shopping-cart spad" >
			<div class="container" th:fragment="shopping_cart">
				<div class="row">
					<div class="col-lg-12">
						<div class="cart-table">
							<table>
								<thead>
									<tr>
										<th>Image</th>
										<th class="p-name">Product Name</th>
										<th>Price</th>
										<th>Quantity</th>
										<th>Total</th>
										<th><i class="ti-close"></i></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in cart.items">
										<td class="cart-pic first-row">
											<!-- <img src="/site/img/products/${image}" alt=""> -->
											{{item.id}}
										</td> 
										<td class="cart-title first-row">
											<h5>{{item.name}}</h5>
										</td>
										<td class="p-price first-row">${{item.price|number:2}}</td>
										<td class="qua-col first-row">
											<div class="quantity">
												<div class="pro-qty">
													<input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" value="1">
												</div>
											</div>
										</td>
										<td class="total-price first-row">{{item.qty*item.price|number:2}}</td>
										<td class="close-td first-row"><i class="ti-close" ng-click="cart.remove(item.id)"></i></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="row">
							<div class="col-lg-4">
								<div class="cart-buttons">
									<a th:href="@{/product/list}" class="primary-btn up-cart">Continue shopping</a> 
									<a href="#" class="primary-btn up-cart">Update cart</a>
								</div>
								<div class="discount-coupon">
									<h6>Discount Codes</h6>
									<form action="#" class="coupon-form">
										<input type="text" placeholder="Enter your codes">
										<button type="submit" class="site-btn coupon-btn">Apply</button>
									</form>
								</div>
							</div>
							<div class="col-lg-4 offset-lg-4">
								<div class="proceed-checkout">
									<ul>
										<li class="subtotal">Subtotal <span>$0.0</span></li>
										<li class="cart-total">Total <span>${{cart.amount|number:2}}</span></li>
									</ul>
									<a th:href="@{/order/checkout}" class="proceed-btn">PROCEED TO CHECK OUT</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Shopping Cart Section End -->

	</main>
</body>
</html>
