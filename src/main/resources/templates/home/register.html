<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}"
	ng-controller="account-ctrl">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<main>
	<!-- Breadcrumb Section Begin -->
	<div class="breacrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<a th:href="@{/home/index}"><i class="fa fa-home"></i> Home</a> <span>Register</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb Form Section Begin -->

	<!-- Register Section Begin -->
	<div class="register-login-section spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<div class="register-form">
						<h2>Register</h2>
						<form th:action="@{/accounts/register}" method="post"
							enctype="multipart/form-data">
							<div class="group-input">
								<label>Username *</label> <input
									name="username" class="form-control" >
							</div>
							<div class="group-input">
								<label>Password *</label> <input
									name="password" class="form-control">
							</div>
							<div class="group-input">
								<label>Fullname *</label> <input
									type="text" name="fullname" class="form-control">
							</div>
							<div class="group-input">
								<label>Email *</label> <input
									type="email" name="email" class="form-control">
							</div>
							<div class="file-upload">
								<div class="image-upload-wrap">
									<input class="file-upload-input" type='file' name="img" id="img"
										onchange="readURL(this);"
										accept="image/*" />
									<div class="drag-text">
										<h3>Drag and drop a file or select add Image</h3>
									</div>
								</div>
								<div class="file-upload-content">
									<img class="file-upload-image " src="#" alt="your image" />
									<div class="image-title-wrap">
										<button type="button" onclick="removeUpload()"
											class="remove-image">
											Remove <span class="image-title">Uploaded Image</span>
										</button>
									</div>
								</div>
							</div>
							<i class="pull-left text-danger" th:text="${message}"></i>
							<button class="site-btn register-btn"
								style="margin-top: 20px;">REGISTER</button>
						</form>
						<div class="switch-login">
							<a th:href="@{/security/login/form}" class="or-login">Or
								Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Register Form Section End -->


</main>

</html>
