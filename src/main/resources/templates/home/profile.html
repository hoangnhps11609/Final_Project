<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<main>
	<!-- Breadcrumb Section Begin -->
	<div class="breacrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<a th:href="@{/home/index}"><i class="fa fa-home"></i> Home</a> <span>My
							Profile</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb Form Section Begin -->

	<!-- Register Section Begin -->
	<div class="register-login-section spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<div class="register-form">
						<h2>My Profile</h2>
						<form th:action="@{/accounts/update}" method="post"
							enctype="multipart/form-data">
							<div class="panel panel-default">
								<div class="panel-body">
									<div class="row">
										<div class="col-sm-4 text-center">
											<label for="photo"> <img
												th:src="'/site/img/products/' + *{items.photo}" id="img"
												style="max-width: 100%; height: 200px;"  
												class=" img-thumbnail">
											</label>
											<div class="col">
												<input type="file" name="img" id="img" style="width: 87px;">
											</div>
										</div>
										<div class="col-sm-8">
											<div class="row">
												<div class="group-input col-sm-6">
													<label>Username *</label> <input
														th:field="*{items.username}" name="username"
														class="form-control" readonly>
												</div>
												<div class="group-input col-sm-6">
													<label>Password *</label> <input
														th:field="*{items.password}" name="password"
														class="form-control">
												</div>											
											</div>
											<div class="row">
												<div class="group-input col-sm-6">
													<label>Fullname *</label> <input
														th:field="*{items.fullname}" name="fullname"
														class="form-control">
												</div>
												<div class="group-input col-sm-6">
													<label>Phone *</label> <input
														th:field="*{items.phone}" name="phone"
														class="form-control">
												</div>
											</div>
											<div class="row">												
												<div class="group-input col-sm-6">
													<label>Birthday *</label> <input th:field="*{items.birthDay}"
														type="date" name="birthDay" class="form-control">
												</div>
												<div class="group-input col-sm-6">
													<label>CreateDate *</label> <input th:field="*{items.createDate}"
														type="date" name="createDate" class="form-control">
												</div>
											</div>
											<div class="row">
												<div class="group-input col-sm-12">
													<label>Email *</label> <input th:field="*{items.email}"
														type="email" name="email" class="form-control">
												</div>
											</div>
											<div class="row">
												<div class="group-input col-sm-12">
													<label>Address *</label> <textarea rows="3" th:field="*{items.address}"
														name="address" class="form-control"></textarea>
												</div>
											</div>
											<div class="row">
												<div class="form-group col-sm-12 text-center">
													<div style="color: blue;" th:text="*{message}"></div>
												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="offset-4 pl-2">
									<button class="site-btn register-btn">
										<b class="glyphicon glyphicon-refresh"></b>Update Profile
									</button>
									<div class="switch-login">
										<a th:href="@{/security/login/form}" class="or-login">Or
											Login</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Register Form Section End -->


</main>

</html>
