<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<main>

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Forget Password</h2>
                        <form th:href="@{/home/forgot-password}" method="post"  modelAttribute="ac">
                            <div class="group-input">
                                <label for="varify">Username</label>
                                <input type="text" id="varify" name="username" required="" pattern="[a-z,A-Z,0-9]{3,25}" title="Tên đăng nhập phải từ 6-25 ký tự">
                            </div>
                            <div class="group-input">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required="">
                            </div>
                            <i class="pull-left text-danger" th:text="${message}"></i>
                            <button type="submit" class="site-btn login-btn">Send</button>
                        </form>
                        <div class="switch-login">
                            <a th:href="@{/accounts/newaccount}" class="or-login">Or Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
</main>

</html>
