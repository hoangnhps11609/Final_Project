<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<main>

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Forget Password</h2>
                        <div class="">
                        	<i class="pull-left text-danger" th:text="${message}"></i>
                        </div>
                        <br />
                        <form action="forgot-password" name="form" method="post">
                            <div class="group-input">
                                <label for="varify">Username</label>
                                <input type="text" name="username"  value=''>
                            </div>
                            <div class="group-input">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <button type="submit" name="submit" value="submit" class="site-btn login-btn">Send</button>
                        </form>
                        <div class="switch-login">
                            <a th:href="@{/accounts/newaccount}" class="or-login">Or Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
</main>

</html>
