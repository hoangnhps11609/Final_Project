<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">

<main class="login-form">
	<!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a th:href="@{/home/index}"><i class="fa fa-home"></i> Home</a>
                        <span>Change Password</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form th:action="@{/home/change-password}" method="post">
                        	<p style="color: red; font-style: italic; font-size: 13pt;">[[${message}]]</p>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="group-input">
                                        <label>Username</label>
                                        <input th:field="*{items.username}" id="username" name="username" disabled>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="group-input">
                                        <label>Current Password *</label>
                                        <input type="password" id="password" name="password">
                                    </div>
                                </div>                                                                                           
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="group-input">
                                        <label>New Password *</label>
                                        <input type="password" id="newpassword" name="newpassword">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="group-input">
                                        <label>Comfilm Password *</label>
                                        <input type="password" id="confirmpassword" name="confirmpassword">
                                    </div>
                                </div>                               
                            </div>
                            <button type="submit" class="site-btn login-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->

</main>
