<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<main>
<!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a th:href="@{/home/index}"><i class="fa fa-home"></i> Home</a>
                        <span>My Profile</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="register-form">
                        <h2>My Profile</h2>
                        <form th:action="@{/security/update}" method="post" enctype="multipart/form-data">
							<div class="row">
								<div class="col-4">
									<div class="avatar" style="border: 1px solid black;  width: 155px; height: 155px; margin-top: 40px;">
										<label for="img">
											<img th:src="'/assets/assets/images/users/' + *{items.photo}" alt="#user" style="max-width: 100%; height: 100%; padding: 5px;">
										</label>
									</div>
								</div>
								<div class="col-8">
									<div class="group-input">
										<label>Username</label>
										<input th:field="*{items.username}" disabled name="username">
									</div>
									<div class="group-input">
										<label>Password</label>
										<input th:field="*{items.password}"  name="password">
									</div>
									<div class="group-input">
										<label>Fullname</label>
										<input th:field="*{items.fullname}" name="fullname">
									</div>
									<div class="group-input">
										<label>Email</label>
										<input th:field="*{items.email}" type="email" name="email">
									</div>
									<div class="group-input" >
										<label>Photo</label>
										<input type="file" name="img" id="img" style="padding: 9px;"> 
									</div>

									<p style="color: red; font-style: italic; font-size: 13pt;">[[${message}]]</p>
                            		<button type="submit" class="site-btn register-btn">Update Profile</button>
								</div>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
    

</main>

</html>
