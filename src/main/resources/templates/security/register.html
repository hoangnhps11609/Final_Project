<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}" ng-controller="account-ctrl">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<main>
<!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a th:href="@{/home/index}"><i class="fa fa-home"></i> Home</a>
                        <span>Register</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="register-form">
                        <h2>Register</h2>
                        <form>
                            <div class="group-input">
                                <label>Username or email address *</label>
                                <input ng-model="form.username" >
                            </div>
                            <div class="group-input">
                                <label>Password *</label>
                                <input ng-model="form.password" >
                            </div>
                            <div class="group-input">
                                <label>Fullname *</label>
                                <input ng-model="form.fullname" >
                            </div>
                            <div class="group-input">
                                <label>Email *</label>
                                <input type="email" ng-model="form.email">
                            </div>
                            
                            <div class="group-input">
                                <label>Photo *</label>
                                <input type="file" onchange="angular.element(this).scope().imageChanged(this.files)" style="padding: 9px;">
                            </div>
                            <i class="pull-left text-danger" th:text="${message}"></i>
                            <button class="site-btn register-btn" ng-click="create()" style="margin-top: 20px;">REGISTER</button>
                        </form>
                        <div class="switch-login">
                            <a th:href="@{/security/login/form}" class="or-login">Or Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
    
    
</main>

</html>
