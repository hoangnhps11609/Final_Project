<!doctype html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/dashboardLayout :: dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<!-- Breadcrumb Section Begin -->
	<div class="breacrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<a href="#"><i class="fa fa-home"></i> Home</a> <span>My Profile</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb Section Begin -->

<!-- Contact Section Begin -->
<section class="contact-section spad">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3 ">
				<div class="contact-title">
					<h4>Your Profile</h4>
				</div>
				<div class="contact-widget">
					<div class="offset-3 col-6 pb-2">
						<img src="/forAdmin/assets/images/users/${photo}" alt="" class=" img-thumbnail" />
					</div>

					<div class="cw-item">
						<div class="ci-icon">
							<i class="ti-user"></i>
						</div>
						<div class="ci-text">
							<span>Username:</span>
							<p>${username}</p>
						</div>
					</div>
					<div class="cw-item">
						<div class="ci-icon">
							<i class="ti-face-smile"></i>
						</div>
						<div class="ci-text">
							<span>Fullname:</span>
							<p>${fullname}</p>
						</div>
					</div>
					<div class="cw-item">
						<div class="ci-icon">
							<i class="ti-email"></i>
						</div>
						<div class="ci-text">
							<span>Email:</span>
							<p>${email}</p>
						</div>
					</div>
					<div class="cw-item">
						<div class="ci-text col p-0 m-0 pr-4">
							<form action="/home/myorder" method="post">
								<input type="hidden" name="username" value="${username}"
									onblur="this.form.submit()">
								<button class="btn btn-warning text-light col" style="font-size:20px; font-weight:bolder;">My Order</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Contact Section End -->
</body>
</html>
